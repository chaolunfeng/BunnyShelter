<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Rabbit Shelter :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <ul class="navbar-list">
      <li class="navbar-item">
        <a class="navbar-link" href="index.html">Home</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="addBunny.html">Add Bunny</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="fetchBunny.html">Fetch Bunny</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="contact.html">Contact Us</a>
      </li>
    </ul>
  </div>
  <div class="container">


    <div>
      <h2>SPECIAL BUNNY BOARDING</h2>
    </div>
    
    <form>
      <div class="row">
        <div class="six columns">
            <label for="name">My name is: </label>
            <input class="u-full-width" type="email" placeholder="Bunny" id="name">
        </div>
        <div class="six columns">
            <label for="age">My age is: </label>
            <input class="u-full-width" type="email" placeholder="6" id="age">
          </div>
        </div>
        <div class="row">
        <div class="twelve columns">
          <label for="gender">I am a </label>
          <select class="u-full-width" id="gender">
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>
        </div>
        </div>
        <label for="description">Description</label>
        <input class="u-full-width" type="email" placeholder="Light brown/white" id="description"></input>
        <div class="row">
        <div class="six columns">
            <label for="dropOffDate">Drop-Off Date and Time: </label>
            <input class="u-full-width" type="email" placeholder="08/08/2020 6pm" id="dropOffDate">
        </div>
        <div class="six columns">
            <label for="pickUpDate">Pick-Up Date and Time: </label>
            <input class="u-full-width" type="email" placeholder="09/22/2020 10am" id="pickUpDate">
        </div>
        </div>
        <label for="medical">I am on medication</label>
        <textarea class="u-full-width" placeholder="Include dosage" id="medical"></textarea>
        <label for="other">Other</label>
        <textarea class="u-full-width" placeholder="Other special things about me" id="other"></textarea>
        <label for="nails">
        <input type="checkbox" id="nails" value="trimmed" />
        <span>I want nails trimmed and groomed</span>
        </label>
        <div class="row">
        <div class="six columns">
            <label for="ownerName">Owner Name: </label>
            <input class="u-full-width" type="email" placeholder="Ricardo Milos" id="ownerName">
        </div>
        <div class="six columns">
          <label for="ownerEmail">Owner Email</label>
          <input class="u-full-width" type="email" placeholder="deep@dark.fantacy" id="ownerEmail">
        </div>
        </div>
        <div class="row">
        <div class="six columns">
            <label for="exampleRecipientInput">Contact type: </label>
            <select class="u-full-width" id="exampleRecipientInput">
                <option value="home">Home</option>
                <option value="mobile">Mobile</option>
                <option value="work">Work</option>
            </select>
        </div>
        <div class="six columns">
          <label for="phone">Phone number: </label>
          <input class="u-full-width" type="email" placeholder="(666)666-6666)" id="phone">
        </div>
        </div>
        <div class="row">
        <div class="twelve columns">
            <label for="streetAddresss">Street Address</label>
            <input class="u-full-width" type="email" placeholder="Locker Room" id="streetAddresss">
        </div>
        </div>
        <div class="row">
        <div class="four columns">
            <label for="city">City</label>
            <input class="u-full-width" type="email" placeholder="Deep♂" id="city">
        </div>
        <div class="four columns">
            <label for="state">State</label>
            <input class="u-full-width" type="email" placeholder="Dark♂" id="state">
        </div>
        <div class="four columns">
          <label for="zip">Zip</label>
          <input class="u-full-width" type="email" placeholder="Fantacy♂" id="zip">
        </div>
        </div>
        <div class="row">
        <div class="six columns">
            <label for="vet">Veterinarian: </label>
            <input class="u-full-width" type="email" placeholder="Van Darkholme" id="vet">
        </div>
        <div class="six columns">
          <label for="vetPhone">Veterinarian Phone: </label>
          <input class="u-full-width" type="email" placeholder="(233)333-3333" id="vetPhone">
        </div>
        </div>
        <div class="row">
        <div class="four columns">
            <label for="emergencyContactName">Emergency Contact Name: </label>
            <input class="u-full-width" type="email" placeholder="Billy Herrington" id="emergencyContactName">
        </div>
        <div class="four columns">
            <label for="emergencyContactPhone">Emergency Contact Phone: </label>
            <input class="u-full-width" type="email" placeholder="(233)333-3333" id="emergencyContactPhone">
        </div>
        <div class="four columns">
          <label for="emergencyContactRelationship">Relationship</label>
          <input class="u-full-width" type="email" placeholder="Friend♂" id="emergencyContactRelationship">
        </div>
        </div>
        <div class="center">
        <input class="button-primary submit-button" type="submit" value="Submit">
        </div>
    </form>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
